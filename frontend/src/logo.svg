<svg viewBox="0 0 841.9 595.3" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Light background gradient - pure yellow to green -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFDE7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F1F8E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F5E9;stop-opacity:1" />
    </linearGradient>

    <!-- Much darker foreground gradient - deep yellow to dark green -->
    <linearGradient id="reactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F57F17;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#558B2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Light gradient background -->
  <rect width="841.9" height="595.3" fill="url(#bgGradient)"/>

  <!-- React Atom Structure - centered at 420.95, 297.65 -->
  <g transform="translate(420.95, 297.65)" filter="url(#glow)">
    <!-- Ellipse 1 -->
    <ellipse cx="0" cy="0" rx="200" ry="70"
             fill="none"
             stroke="url(#reactGradient)"
             stroke-width="18"/>

    <!-- Ellipse 2 (rotated 60 degrees) -->
    <ellipse cx="0" cy="0" rx="200" ry="70"
             fill="none"
             stroke="url(#reactGradient)"
             stroke-width="18"
             transform="rotate(60)"/>

    <!-- Ellipse 3 (rotated 120 degrees) -->
    <ellipse cx="0" cy="0" rx="200" ry="70"
             fill="none"
             stroke="url(#reactGradient)"
             stroke-width="18"
             transform="rotate(120)"/>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="25" fill="url(#reactGradient)"/>
  </g>
</svg>