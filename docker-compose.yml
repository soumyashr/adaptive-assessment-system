version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile_BE
    container_name: adaptive-backend
    expose:
      - "8000"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/adaptive_assessment.db
      - FRONTEND_URL=http://108.0.7.193
      - ENV=production
      - CORS_ORIGINS=http://108.0.7.193,https://108.0.7.193,http://localhost
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile_FE
    container_name: adaptive-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge