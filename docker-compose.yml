version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile_BE
    container_name: adaptive-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount backend code and data directory for persistence
      - ./backend:/app
      - ./backend/data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/adaptive_assessment.db
      - FRONTEND_URL=http://REPLACE_WITH_EC2_IP
      - ENV=production
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile_FE
    container_name: adaptive-frontend
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://REPLACE_WITH_EC2_IP:8000
    depends_on:
      - backend
    restart: unless-stopped